<body>

    <script>
        function disemvowel(str) {
                let vowels = ['a','e','i','o','u', 'A', 'E', 'I', 'O', 'U'];
                let newString = '';
                let strArr= str.split('')
                for (let i = 0; i < strArr.length; i++) {
                    if(!vowels.includes(strArr[i])){
                        newString+=strArr[i]
                    }
                }
                return newString;
        }

        const test = disemvowel("This website is for losers LOL!")

    </script>
    
</body>
